<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AngularJS Todo List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body ng-app="todoApp">
        <div ng-controller="todoCtrl">
            <div class="row">
                <div class="small-12 columns">
                    <h1>Todos</h1>
                    <form ng-submit="addTodo()">
                        <input type="text" ng-model="newTodo" placeholder="What to do?" />
                    </form>
                </div>
            </div>

            <div class="todos">
                <div class="row" ng-repeat="todo in todos" ng-class="{complete: todo.completed}">
                    <div class="check column small-1"><i class="icon fi-check" ng-click="toggleCompleted(todo)"></i></div>
                    <div class="title column small-10">{{todo.title}}</div>
                    <div class="remove column small-1"><i class="icon fi-x" ng-click="removeTodo(todo)"></i></div>
                </div>
            </div>

            <div class="row text-right">
                <a href="#" class="tiny button secondary" ng-click="clearCompleted()">Clear Completed</a>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
    </body>
</html>
